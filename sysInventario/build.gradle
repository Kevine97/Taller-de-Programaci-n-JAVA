apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'sysInventario.AL.LoginForm'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    // https://mvnrepository.com/artifact/org.netbeans.external/AbsoluteLayout
    compile group: 'org.netbeans.external', name: 'AbsoluteLayout', version: 'RELEASE120-1'
    // https://mvnrepository.com/artifact/batik/batik-awt-util
    compile group: 'batik', name: 'batik-awt-util', version: '1.6-1'


}

sourceSets{
    
    main{
        java{
            srcDirs = ['src/main/java']
        }
        resources{
            srcDirs = ['src/main/resources']
        }
    }
}